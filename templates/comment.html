{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        form > div {
            display: flex;
        }

        form > div > label {
            width: 6rem !important;
            font-weight: bold;
        }

        select, textarea {
           border: black solid 1.5px;
           background-color: transparent;
           margin-bottom: 0.3rem;
        }
        button{
            margin-left: 12rem;
            margin-top: 1rem;
        }
        .form-group {
            margin-bottom: 0rem !important;
        }

        .card-header {
            background-color: rgb(143, 188, 143) !important;
        }

    </style>

<div class="card">
              <div class="card-header">
                <h4>New Comment</h4>
              </div>
            <div class="card-body">
                <form  method="POST" style="margin-top: 1.3em;">{% csrf_token %}
                                 {{ comment_form | crispy }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
</div>
{% endblock content %}
